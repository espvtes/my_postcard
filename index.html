<!DOCTYPE html>
<html>
<head>
	<title>Postcard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
</head>
<body>
	<div class="postcard">
		<div class="header">
			<div class="title"><h1>My Postcard</h1></div>
			<div class="img"><img src="https://www.4geeksacademy.co/wp-content/themes/the-fastest/assets/img/icon-logo.png"></img></div>
		</div>
			<div class="main-content">
			<div class="left">
				<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
				<p>This is so cool, can't wait to start doing more stuff!</p>
			</div>
			<div class="right">
				<div><input type="text" name="name" placeholder="Some Name"></div>
				<div><input type="text" name="email" placeholder="Some Email"></div>
				<div><input type="text" name="comment" placeholder="Some Comment"></div>
			</div>
		</div>
	    <div class="footer">
	    	<input type="submit" value="Send My Postcard"></input>
	    </div>
    	
    </div>
</body>
</html>
